<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Static Comp Challenge 1</title>
    <script src="https://use.fontawesome.com/b4162dfcad.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Muli:200,400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <section class="slideshow">
        <div class="page-dots">
          <i class="fa fa-circle active" aria-hidden="true"></i>
          <i class="fa fa-circle" aria-hidden="true"></i>
          <i class="fa fa-circle" aria-hidden="true"></i>
        </div>
        <i id="left-arrow"class="arrow fa fa-arrow-left" aria-hidden="true"></i>
        <i id="right-arrow"class="arrow fa fa-arrow-right" aria-hidden="true"></i>
      </section>
      <section class="boxes">
        <div id="info" class="primary">
          <h1>Dave Weinstock</h1>
          <p class="tagline"><span class="line1">I'm a Designer & Front End Developer.</span><br><span class="line2">Take a look at my portfolio to see what I've worked on.</span></p>
          <div class="buttons">
            <button type="button" name="resume"><i class="fa fa-file-text" aria-hidden="true"></i>Resume</button>
            <button type="button" name="contact"><i class="fa fa-info-circle" aria-hidden="true"></i>Contact</button>
          </div>
        </div>
        <div class="box" id="profile">
          <i class="fa fa-id-card" aria-hidden="true"></i>
          <h3 class="box-title">Profile</h3>
        </div>
        <div class="box" id="experience">
          <i class="fa fa-battery-three-quarters" aria-hidden="true"></i>
          <h3 class="box-title">Experience</h3>
        </div>
        <div class="box" id="education">
          <i class="fa fa-graduation-cap" aria-hidden="true"></i>
          <h3 class="box-title">Education</h3>
        </div>
        <div class="box" id="blog">
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          <h3 class="box-title">Blog</h3>
        </div>
        <div class="box" id="social-menu">
          <i class="fa fa-plus" aria-hidden="true"></i>
          <h3 class="box-title">Social Menu</h3>
        </div>
        <div class="box" id="contact">
          <i class="fa fa-envelope" aria-hidden="true"></i>
          <h3 class="box-title">Contact</h3>
        </div>
        <div class="box" id="portfolio">
          <i class="fa fa-picture-o" aria-hidden="true"></i>
          <h3 class="box-title">Portfolio</h3>
        </div>
      </section>
    </main>
  </body>
</html>
